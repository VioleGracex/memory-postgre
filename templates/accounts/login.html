<!-- login.html -->
{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="{% static 'style.css' %}" rel="stylesheet">
	<!-- Link Tailwind CSS -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<!-- Other head content here -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- Link to CSS file -->
	<link href="{% static 'style.css' %}" rel="stylesheet">

	<style>
		.form_container {
			margin-top: 20px;
		}
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="custom-container mt-6" style="width: 360px;">
				<div class="mt-6 d-flex justify-content-center">
					<a href="{% url 'home' %}" class="back-button mr-6"><i class="fas fa-arrow-left"></i></a>
					<h3 id="form-title">{% trans "LOGIN" %}</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="{% url 'login_user' %}">
						{% csrf_token %}
						{% if errors %}
							<div class="alert alert-danger">
								<ul>
									{% for error in errors %}
										<li>{{ error }}</li>
									{% endfor %}
								</ul>
							</div>
						{% endif %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder={%trans "Username..."%} class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder={%trans "Password..."%} class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value={%trans "Log in"%}>
				   			</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						{% trans "Don't have an account?" %}
            <div class="text-center mb-6">
              <form id="local-login-form" method="POST" action="{% url 'regpage' %}">
                {% csrf_token %}
                <div class="text-center mb-6">
                    <button type="submit" class="ml-2" style="color: #29C5F6;">{% trans "Register" %}</button>
                    <!-- Replace "#" with the actual login URL -->
                </div>
            </form>
            </div>
					</div>
				</div>
        
			</div>
		</div>
	</div>
</body>

</html>
{% endblock %}
