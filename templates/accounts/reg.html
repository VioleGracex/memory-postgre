<!-- reg.html -->
{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <!-- Link Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Other head content here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to CSS file -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        .form_container {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="custom-container mt-6" style="width: 360px;">
                <div class="mt-6 d-flex justify-content-center">
                    <!-- Back button -->
                    <a href="{% url 'home' %}" class="back-button mr-6"><i class="fas fa-arrow-left"></i></a>
                    <h3 id="form-title" >{% trans "REGISTER ACCOUNT" %}</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="{% url 'register_user' %}">
                      {% csrf_token %}
                      <!-- Display error messages -->
                      {% if errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                      {% endif %}
                      <div class="input-group mb-3">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="username" placeholder="{% trans 'Username' %}">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="first_name" placeholder="{% trans 'First Name' %}" class="form-control">
                        <input type="text" name="last_name" placeholder="{% trans 'Last Name' %}" class="form-control">
                    </div>
                             
                      <div class="input-group mb-2">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                          </div>
                          <input type="email" name="email" placeholder="{% trans 'Email' %}">
                      </div>
                      <div class="input-group mb-2">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="password" placeholder="{% trans 'Password' %}">
                      </div>
                      <div class="input-group mb-2">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="confirm_password" placeholder="{% trans 'Confirm Password' %}">
                      </div>
                  
                      <div class="d-flex justify-content-center mt-3 login_container">
                          <input class="btn login_btn" type="submit" value="{% trans "Register Account" %}">
                      </div>
                  </form>
                </div>
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        {% trans "Already have an account?" %} 
                        <form id="local-login-form" method="POST" action="{% url 'loginpage' %}">
                          {% csrf_token %}
                          <div class="text-center mb-6">
                              <button type="submit" class="ml-2" style="color: #29C5F6;">{% trans "Login" %}</button>
                              <!-- Replace "#" with the actual login URL -->
                          </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='{% trans "Username.." %}';
        form_fields[2].placeholder='{% trans "first name.." %}';
        form_fields[3].placeholder='{% trans "Last Name.." %}';
        form_fields[4].placeholder='{% trans "Email.." %}';
        form_fields[5].placeholder='{% trans "Enter password..." %}';
        form_fields[6].placeholder='{% trans "Re-enter Password..." %}';


        for (var field in form_fields){    
            form_fields[field].className += ' form-control'
        }
    </script>
</body>
</html>
{% endblock %}
